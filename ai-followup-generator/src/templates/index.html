<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Follow-Up Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>AI Follow-Up Generator</h2>
        <form method="POST">
            <label>User Prompt:</label>
            <textarea name="user_prompt" required>{{ user_prompt or '' }}</textarea>
            
            <label>AI Response:</label>
            <textarea name="ai_response" required>{{ ai_response or '' }}</textarea>
            
            <button type="submit">Generate Follow-ups</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if followups %}
            <h3>Suggested Follow-ups:</h3>
            <ul>
                {% for question in followups %}
                    <li>{{ question }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No follow-up questions generated yet. Please submit a prompt.</p>
        {% endif %}
    </div>
</body>
</html>
